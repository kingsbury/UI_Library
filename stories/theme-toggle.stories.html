<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Library Stories - Theme Toggle</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
  </head>
  <body class="ui-page">
    <article class="ui-card" style="max-width: 36rem;">
      <h1 class="ui-card__title">Theme toggle story</h1>
      <p class="ui-card__body">Click to switch between light and dark semantic tokens.</p>
      <button id="toggle-theme" class="ui-button ui-button--primary">Toggle theme</button>
    </article>

    <script>
      const button = document.getElementById('toggle-theme');
      button.addEventListener('click', () => {
        const current = document.documentElement.dataset.theme;
        document.documentElement.dataset.theme = current === 'dark' ? 'light' : 'dark';
      });
    </script>
  </body>
</html>
