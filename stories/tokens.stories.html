<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UI Library Stories - Tokens</title>
    <link rel="stylesheet" href="../src/styles/index.css" />
    <style>
      .swatch-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
        gap: var(--ui-space-4);
      }
      .swatch {
        border: 1px solid var(--ui-border-default);
        border-radius: var(--ui-radius-md);
        overflow: hidden;
        background: var(--ui-bg-surface);
      }
      .swatch__color { height: 72px; }
      .swatch__meta { padding: var(--ui-space-3); font-size: var(--ui-font-size-sm); color: var(--ui-text-muted); }
    </style>
  </head>
  <body class="ui-page">
    <h1 style="margin-top:0;">Token stories</h1>
    <section class="swatch-grid">
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-brand-500);"></div><div class="swatch__meta">--ui-color-brand-500</div></article>
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-brand-700);"></div><div class="swatch__meta">--ui-color-brand-700</div></article>
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-neutral-200);"></div><div class="swatch__meta">--ui-color-neutral-200</div></article>
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-success);"></div><div class="swatch__meta">--ui-color-success</div></article>
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-warning);"></div><div class="swatch__meta">--ui-color-warning</div></article>
      <article class="swatch"><div class="swatch__color" style="background: var(--ui-color-danger);"></div><div class="swatch__meta">--ui-color-danger</div></article>
    </section>
  </body>
</html>
